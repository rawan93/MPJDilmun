<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->

	<title>MPJ information on cluster</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="/client-lib/css/bootstrap.min.css"><!-- load bootstrap -->

	<style>
